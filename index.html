<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Notepad App</title>
</head>
<body>
    <!-- card-->
    <header class="header">Notes <span class="material-symbols-outlined">event_note</span></header>
    <div class="add-note">
        <button>Add Note</button>
    </div>
    <div class="container">
          <!-- <p class="empty-notes">Nothing to Show</p> -->
    
    </div>

    <!--notepad-->

    <dialog class="notepad" id="notepad">
        <!--title bar-->
          <div class="title-bar">
            <span class="top-title">Untitled</span>
            <span class="close-btn material-symbols-outlined">close</span>
          </div>

          <!--toolbar-->
          <div class="toolbar">
            <span class="text-bold material-symbols-outlined" id="bold">format_bold</span>
            <span class="text-italic material-symbols-outlined">format_italic</span>
            <span class="text-underline material-symbols-outlined">format_underlined</span>
            <span class="text-copy material-symbols-outlined">content_copy</span>

          </div>

          <div class="note-content">
            <input class="note-title"  type="text" placeholder="Provide a title...">
            <div class="note-body" contenteditable data-placeholder="Write your note here..." id="note-body"></div>
        </div>

        <div class="action-btn">
            <button class="save-btn">Save</button>          
       </div>
         
        </div>
    </dialog>


    <!--templates-->
    <template id="templates">
        <div class="card">
            <img class="pin" src="./images/pin.svg" alt="paper pin">
            <div class="note-date"></div>
            <div class="card-title">Card Title</div>
            <div class="card-desc">This is my card. This is my card. This is my card. This is my card.
                This is my card.This is my card.    
            </div>
            <span class="card-delete material-symbols-outlined">delete</span>
        </div>
    </template>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
